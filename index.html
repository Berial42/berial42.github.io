<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT with AR.js and Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script> <!-- GSAP for smooth animations -->
	<script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
	<script src="https://unpkg.com/three@0.126.0/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

	<script>
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
	
		// Load GLB model
		var model;
		var loader = new THREE.GLTFLoader();
		var mixer;  // For GLB animations
		var marker = new THREE.Group();
		scene.add(marker);
		loader.load('models/LittlestTokyo.gltf', function (gltf) {
			model = gltf.scene;
			model.children[0].position.set(150, 0, -150);
			model.children[0].scale.set( 0.5,0.5,0.5);
			if (gltf.animations && gltf.animations.length) {
				mixer = new THREE.AnimationMixer(gltf.scene);
				mixer.clipAction(gltf.animations[0]).play();
			}
			const directionalLight = new THREE.DirectionalLight( 0xffffff, 2 );
			directionalLight.position.set( 1, 2, 1 );
			directionalLight.castShadow = false
			directionalLight.target = model
			model.add(directionalLight)
			marker.add(model);
		});
	
		var arToolkitSource = new THREEx.ArToolkitSource({
			sourceType: 'webcam'
		});
	
		arToolkitSource.init(function onReady() {
			setTimeout(function() {
				onResize();
			}, 2000);
		});
	
		window.addEventListener('resize', onResize);
	
		function onResize() {
			arToolkitSource.onResize();
			arToolkitSource.copySizeTo(renderer.domElement);
			if (arToolkitContext.arController !== null) {
				arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
			}
		}
	
		var arToolkitContext = new THREEx.ArToolkitContext({
			cameraParametersUrl: 'https://berial42.github.io/resources/camera_para.dat',
			detectionMode: 'mono_and_matrix',
			matrixCodeType: '3x3',
		});
	
		arToolkitContext.init(function onCompleted() {
			camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
		});
	
		
		new THREEx.ArMarkerControls(arToolkitContext, marker, {
			type: 'nft',
			smooth: true,
			smoothCount:20,
			smoothToleranc: 0.05,
			descriptorsUrl: 'https://followthedarkside.github.io/arjs-image-tracking-sample/resources/nft/ramen-1000px'
		});
	
		// Add model to marker group
		
	
		function animate(timestamp) {
			requestAnimationFrame(animate);
	
			if (arToolkitSource.ready) {
				arToolkitContext.update(arToolkitSource.domElement);
			}
	
			// Check if marker is visible
			if (marker.visible && mixer) {
				mixer.update(0.01);  // Update GLB animation
			}
	
			renderer.render(scene, camera);
		}
	
		animate();
	
	</script>
	
	</body>
</html>
